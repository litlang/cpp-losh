    - name: build
      run: >
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=dist .;
        make install;

    - name: upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: losh-macos-x86-64-release
        path: dist/*

  macos-arm-64:
